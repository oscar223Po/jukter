<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Jukter (Аккаунт - регистрация) - AccountRegistrationPage"
})

<body>
	<div class="wrapper">
		@@include('html/_header-account.htm',{})
		<main class="page">
			<!-- [Account] -->
			<section class="account">
				<div class="account__container">
					<div class="account__top">
						<h3 class="account__title title title--mr">Регистрация</h3>
					</div>
					<div class="account__body">
						<form action="#" class="account__form form-account">
							<label for="#" class="form-account__label">
								<span class="item-request__span">Имя</span>
								<input autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Введите имя" class="item-request-four__input input-actions input input--big">
							</label>
							<label for="#" class="form-account__label">
								<span class="item-request__span">Фамилия</span>
								<input autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Введите фамилию" class="item-request-four__input input-actions input input--big">
							</label>
							<label for="#" class="form-account__label">
								<span class="item-request__span">Телефон</span>
								<input autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Введите телефон" class="item-request-four__input input-actions input input--big">
							</label>
							<label for="#" class="form-account__label">
								<span class="item-request__span">Логин</span>
								<input autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Введите Email" class="item-request-four__input input-actions input input--big">
							</label>
							<div class="form-account__item">
								<span class="item-request__span">Пароль</span>
								<label for="#" class="form-account__label">
									<input autocomplete="off" type="password" name="form[]" data-error="Error" placeholder="Введите пароль" class="form-account__input form-account__input--password input-actions password-input input input--big">
									<button type="button" class="form-account__opt eye-form _icon-eye-close"></button>
								</label>
							</div>
							<div class="form-account__checkbox checkbox-opt">
								<input id="c_1" data-error="Error" class="checkbox-opt__input" type="checkbox" value="1" name="form[]">
								<label for="c_1" class="checkbox-opt__label"><span class="checkbox-opt__text">Я соглашаюсь с <a href="">политикой Cookie</a>, <a href="">политикой конфиденциальности</a>, <a href="">условиями пользования</a></span></label>
							</div>
							<button type="button" class="form-account__button button button--green">Продолжить</button>
						</form>
					</div>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
